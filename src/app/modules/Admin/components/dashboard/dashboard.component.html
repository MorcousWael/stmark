<div class="Admin-container">
    <p class="Header1 Bolded-Text">Add Holy Mass</p>
    <form class="FullAdminForm form-group" #login (ngSubmit)="AddMassData(login)"> 
        <div class="adminform">
        <input name="massday" required ngModel  placeholder="Day"  class="form-control" type="date">
        <input name="masslocation" required ngModel  placeholder="Place/Altar" class="form-control" type="text">
        <input name="capacity" required  ngModel placeholder="Available Seats" class="form-control" type="text"> 
        <input name="starttime" required ngModel  placeholder="Start Time" class="form-control" type="text">
        <input name="endtime" required  ngModel placeholder="End Time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn1">Add</button>
    </form>

    <p class="Header1 Bolded-Text">Edits Confessions</p>
    <form class="ConfessionForm form-group" #login (ngSubmit)="AddFatherData(login)"> 
    
        <div class=" confessionformholder ">
            <p id="fatherlabel" class="Bolded-Text">Father Name</p>
            <input name="fathername" id="fathername" required ngModel  placeholder="Enter here the father name"  class="form-control" type="text">
        </div>
        <div class="button-holder">
             <button type="submit" class="btn1 add">Add</button>
        <button type="submit" class="btn1 delete">Delete</button>
        </div>
        
    </form>

</div>
