<div class="mycontainer">
    <div class="donation-title Bolded-Text">
        Where would you like to
        give ?
    </div>
    <form >
        <div class="donation-buttons">
            <div class="row">
                <div class="col-md-6">
                    <input type="radio"  name="donation-entity" id="shelter">
                    <label class="donation-input radiobut Bolded-Text" for="shelter"><p>Shelter Families</p><img src="assets/pictures/family.png" alt=""></label>
                </div>
                <div class="col-lg-6">
                    <input type="radio" name="donation-entity" id="People">
                    <label class="donation-input radiobut Bolded-Text" for="People"><p>People in need</p>  <img src="assets/pictures/poverty.png" alt=""></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <input type="radio" name="donation-entity" id="buildings">
                    <label class="donation-input radiobut Bolded-Text" for="buildings"> <p>Church buildings</p>  <img src="assets/pictures/church.png" alt=""></label>
                </div>
                <div class="col-lg-6">
                    <input type="radio" name="donation-entity" id="projects">
                    <label  class="donation-input radiobut Bolded-Text" for="projects"><p>Church projects</p> <img src="assets/pictures/under-construction.png"></label>
                </div>
            </div>
        </div>
        <div id="bible-verse">Good will come to those who are generous and lend freely, who conduct their affairs with justice. ~Psalm 112:5</div>
        <div id="donation-freq" >
            <div class="title" class="Bolded-Text"> Giving Options:</div>
            <div class="frequency">
                <div >
                    <input type="radio" name="donation-frequency" id="once">
                    <label class=" giving-frequency radiobut Bolded-Text" for="once"><p>One time donation</p></label>
                </div>
                <div>
                    <input type="radio" name="donation-frequency" id="frequency">
                    <label  class=" giving-frequency radiobut Bolded-Text" for="frequency"><p>Monthly donation</p></label>
                </div>
            </div>
        </div>
        <div class="title Bolded-Text" >I would like to give:</div>
        <div id="donation-amount">
            <div >
                <input type="radio" name="donation-amount" id="100">
                <label class=" giving-amount radiobut Bolded-Text" for="100"><p>100</p></label>
            </div>
            <div >
                <input type="radio" name="donation-amount" id="200">
                <label class=" giving-amount radiobut Bolded-Text" for="200"><p>200</p></label>
            </div>
            <div >
                <input type="radio" name="donation-amount" id="300">
                <label class=" giving-amount radiobut Bolded-Text" for="300"><p>300</p></label>
            </div>
            <div id="shown-section" >
                <input type="radio" name="donation-amount" id="other">
                <label (click)="DisplayAmount()" class=" giving-amount radiobut Bolded-Text" for="other"><p>other</p></label>
            </div>
            <div class="hidden-amount hidden" name="donation-amount" id="hidden-section">
                <input type="text" class=" Bolded-Text" name="Amount" id="Amount-donated" placeholder="Amount">
            </div>
        </div>
        <button class="donatebut btn1">Donate</button>
    </form>
</div>
