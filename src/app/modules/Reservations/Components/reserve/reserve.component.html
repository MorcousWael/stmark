<div class="mycontainer">
    <div class="tab">
        <ul>
            <li class="Bolded-Text" (click)="ChangeTab('HolyMass')" id="HolyMass">Holy Mass</li>
            <li class="Bolded-Text active" (click)="ChangeTab('Confession')" id="Confession"> Confession</li>
        </ul>

    </div>
    <div class="content">
        <div class="content-value" *ngIf=" id ==='HolyMass'" >
        </div>
        <div class="content-value " *ngIf=" id ==='Confession'">
            <form (ngSubmit)="GetConfessionData(login)" #login="ngForm">
                <div class="Form-inputs form-group">
                    <input required class="form-control" name="Fathername" [(ngModel)]="test.Fathername" type="text"  placeholder="Father">
                    <input required class="form-control" name="ConfessionDay" [(ngModel)]="test.ConfessionDay" type="date"  placeholder="Day">
                    <input required class="form-control" min="09:00" max="21:30" name="Timeslot" [(ngModel)]="test.Timeslot" type="time"  placeholder="TimeSlot">
                </div>
                <button class="btn1"> Reserve</button>
            </form>
            <div class="Verse">
                <p>For a just man falleth seven times, and riseth up again: but the wicked shall fall into mischief. ~Proverbs 24:16</p>
            </div>

            <div class="HistoryTable ">
                <p class="Bolded-Text">History</p>

                <table>
                    <tr>
                        <th>Father</th>
                        <th>Day</th>
                        <th>timeslot</th>
                    </tr>
                    <tr *ngFor="let current of oldConfessions ">
                        <td> {{current.Fathername}}</td>
                        <td> {{current.ConfessionDay}}</td>
                        <td> {{current.Timeslot}}</td>

                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>
