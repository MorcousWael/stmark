<div class="container">
    


        <div class="sign-in-header Bolded-Text">
            {{datashown[1]}} 
    </div>
    <div class="sign-in-elements">
        <div id="sign-in-tips">
            <div class="sign-in-tips-words Bolded-Text">{{datashown[2]}}</div> 
        </div>
        <form (ngSubmit)="submit(login)" #login="ngForm"  > 
            <div class="input-form form-group col-md-12">     
                    <input  required minlength="14" maxlength="14"  pattern="[0-9]*"  class="Inputfield form-control" id="national-id-inp" 
                    type="text" placeholder="{{datashown[11]}}" name="id" ngModel [(ngModel)]="SigninBinded.id"  >
                <input required minlength="11" maxlength="11"  pattern="[0-9]*"   class="Inputfield form-control" id="phone-num-inp"
                 type="text" placeholder="{{datashown[12]}}" name="phonenumber" ngModel [(ngModel)]="SigninBinded.phonenumber"  >
            </div>
        <div class="checkbox form-group">
            <input  type="checkbox"  name="RemembermeFlag" id="rememberme" ngModel [(ngModel)]="SigninBinded.RemembermeFlag" >
            <label for="rememberme " class="Bolded-Text  rememberme"> {{datashown[13]}}</label>
        </div>
        <div class="button-holder"><button  
             class="btn1" type="submit"  [disabled]="login.invalid" >{{datashown[14]}}</button></div>


        </form>
       
        <div class="forgot-instructions">
            <div id="sign-up-q">{{datashown[15]}}</div>
            <div class="Bolded-Text"><a  routerLink="/SignUp">{{datashown[16]}}</a></div>
        </div>

    </div>

    

</div>
